plugins {
    id 'java'
}

group 'io.grpc.testing'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'

    implementation 'io.grpc:grpc-netty-shaded:1.23.0'
    implementation 'io.grpc:grpc-protobuf:1.23.0'
    implementation 'io.grpc:grpc-stub:1.23.0'

    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.1'
    testImplementation "com.google.truth:truth:1.0"
}

test {
    useJUnitPlatform()
}